<body onload="get()" class="background_image">
<!-- <img src="./Assets/IMG_3134.JPG" class="background_image alt=""> -->
  <nav class="navbar navbar-expand-lg navbar- bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./sign_in.html">Sign In</a>
      <a class="navbar-brand" href="./index.html">Welcome Page</a>
      <a class="navbar-brand" href="./log_out.html">Log out</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
       data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <div class="mx-auto col-6 border rouded-4 shadow-sm my-4">
    <div class="row">
      <div class="col-12 p-4">
        <h1 class="family_tree">Family Tree Form</h1>
        <div class="mb-2">
          <label for="" class="form-label">First Name</label>
          <input type="text" placeholder="Firstname" class="form-control" name="" id="firstName">
        </div>
      
      <div class="mb-2">
        <label for="" class="form-label">Middle Name</label>
        <input type="text" placeholder="Middlename" class="form-control" name="" id="middleName">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Last Name</label>
        <input type="text" placeholder="Lastname" class="form-control" name="" id="lastName">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">DOB</label>
        <input type="date" placeholder="Date of Birth" class="form-control" name="" id="dob">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Phone Number</label>
        <input type="number" placeholder="Phone Number" class="form-control" name="" id="phoneNumber">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Email Address</label>
        <input type="email" name="" placeholder="Email Address" class="form-control" id="email">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Password</label>
        <input type="password" name="" placeholder="password" class="form-control" id="password">
      </div>
      <div class="mb-2">
        <label for="" class="form-label">Re-enter Password</label>
        <input type="password" name="" placeholder="password" class="form-control" id="reEnterPassword">
      </div>
      <div class="mb-3">
        <label for="" class="form-label"> Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option value="0">Select Option</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Transgender">Transgender</option>
          <option value="Non-Binary">Non-Binary</option>
        </select>
     </div>
     <button onclick="updateInfo()" id="updateBtn" class=" btn btn-lg bg-warning d-none">Update Info</button>
     <button onclick="signUp()" id="signUpBtn" class=" btn btn-secondary btn-lg ">Sign Up</button>
      </div>
    </div>
  </div>
